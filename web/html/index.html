<!doctype html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>MiniTwitter</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/yeti/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='/css/style.css'>
</head>
<body>
  <div ng-controller='PostsController' class='container'>
    <h1><img src="/images/logo.png" style="max-width:40px">&nbsp;MiniTwitter</h1>
    <div ng-view></div>
    <h3>Najnowsze posty</h3>
    <ul class="list-group">
      <li ng-repeat="post in posts | orderBy:'-date'" class="list-group-item">
        <strong>@{{ post.username }}</strong>
        <span>{{ post.body }}</span>
      </li>
    </ul>
  </div>
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.min.js"></script>
  <script src="./main.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>
</body>
</html>
