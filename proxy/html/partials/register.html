<form class="form-inline" ng-submit="register()">
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <div class="form-group">
    <h4>Rejestracja</h4>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Użytkownik" ng-model="registerForm.username" required>
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Hasło" ng-model="registerForm.password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" ng-disabled="disabled">Zarejestruj</button>
  </div>
  <div class="form-group">
    <a href="/#/login" class="btn btn-default" >Wróc</a>
  </div>
</form>
